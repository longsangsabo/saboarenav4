name: sabo_arena
description: A new Flutter project.

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/logo_splash.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo_splash.png"
  windows:
    generate: true
    image_path: "assets/images/logo_splash.png"
  macos:
    generate: true
    image_path: "assets/images/logo_splash.png"

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:       # CRITICAL: Required for every Flutter project - DO NOT REMOVE
    sdk: flutter # CRITICAL: Required for every Flutter project - DO NOT REMOVE
  flutter_localizations: # Support for internationalization
    sdk: flutter
  
  # CRITICAL: Core UI and responsive design - DO NOT REMOVE OR MODIFY
  sizer: ^2.0.15              # Required for responsive design system
  flutter_svg: ^2.0.9        # Required for SVG icon support
  google_fonts: ^6.1.0       # Required for typography (replaces local fonts)
  shared_preferences: ^2.2.2 # Required for local data storage
  
  # Feature dependencies - safe to modify
  cached_network_image: ^3.3.1
  connectivity_plus: ^6.1.4
  dio: ^5.4.0
  fluttertoast: ^8.2.4
  fl_chart: ^0.65.0
  camera: ^0.10.5+5
  image_picker: ^1.1.2
  file_picker: ^8.0.7
  crypto: ^3.0.3
  permission_handler: ^11.1.0
  google_maps_flutter: ^2.10.1
  image: ^4.1.3  # For photo processing and watermarking
  path_provider: ^2.1.1  # For file path access
  flutter_slidable: ^3.1.0
  http: ^1.1.0
  mobile_scanner: ^5.1.1
  geolocator: ^10.1.1
  supabase_flutter: ^2.8.0
  share_plus: ^10.0.3
  qr_flutter: ^4.1.0
  # qr_code_scanner: ^1.0.1  # Temporarily disabled due to namespace issue
  uuid: ^4.5.1  # For generating proper UUIDs
  intl: ^0.20.2  # For date/time formatting
  
  # Local Push Notifications (không cần Firebase với Supabase)
  flutter_local_notifications: ^18.0.1
  
  # Background processing cho notifications
  # workmanager: ^0.5.2  # Temporarily disabled due to compatibility issues
dev_dependencies:
  flutter_test:    # CRITICAL: Required for Flutter project testing - DO NOT REMOVE
    sdk: flutter   # CRITICAL: Required for Flutter project testing - DO NOT REMOVE
  flutter_lints: ^5.0.0 # CRITICAL: Required for code quality - DO NOT REMOVE
  flutter_launcher_icons: ^0.14.4 # For generating app icons
  flutter_native_splash: ^2.4.1 # For generating splash screens

flutter:
  uses-material-design: true # CRITICAL: Required for Material icon font - DO NOT REMOVE
  generate: true # Enable internationalization
  assets:
    - assets/
    - assets/images/
  # CRITICAL ASSET MANAGEMENT RULES:
  # - DO NOT ADD NEW ASSET DIRECTORIES (assets/svg/, assets/icons/, etc.)

# App Icon Configuration already defined above

# Splash Screen Configuration
flutter_native_splash:
  color: "#00695C"
  image: assets/images/logo.png
  android_12:
    image: assets/images/logo.png
    color: "#00695C"
  web: false
  # - ONLY USE EXISTING AND ITEMS AVAILABLE IN THE DIRECTORIES LISTED ABOVE (assets/, assets/images/)
  
  # CRITICAL FONTS RULE: 
  # - THIS PROJECT USES GOOGLE FONTS INSTEAD OF LOCAL FONTS
  # - DO NOT ADD ANY LOCAL FONTS SECTION OR FONT FILES
